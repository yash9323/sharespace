<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <h1>Share Space</h1>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="text" name="email" id="email-input" placeholder="Enter your email here!" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" name="password" id="password-input" placeholder="Enter your password here!" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <h3><a href="/register">Not a User ? Become a User Now !</a></h3>
    </div>
</body>
</html>
